<!-- Build an application that will ask the user for their name and a comment. Store the input in a database of your choice and display all names/comments that have been added.
Commit your code to a public github repo and supply this along with the demonstration app. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review Submission Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Write a Review</h1>
      <h2>Please enter your name and leave a comment</h2>
    </header>

    <form action="/.netlify\functions\connect" method="post" onsubmit="return confirm('Are you sure you want to submit?')">
        <label for="firstName">First name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="John"
        />
        <br>

        <label for="lastName">Last name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Doe"
        />
        <br>

        <label for="review">Review:</label>
        <textarea
          type="text"
          id="review"
          name="review"
          placeholder="I had a positive/negative experience because..."
          ></textarea>

        <input
          type="submit"
          id="submit-btn"
        >
    </form>

    <script src="index.js"></script>
    <script
      ></script>
  </body>
</html>

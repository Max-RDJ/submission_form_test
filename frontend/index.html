Commit your code to a public github repo and supply this along with the demonstration app. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review Submission Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Write a Review</h1>
      <h2>Please enter your name and leave a comment</h2>
    </header>

    <form id="reviewForm">
        <label for="firstName">First name:</label>
        <input
          required
          type="text"
          id="firstName"
          name="firstName"
          placeholder="John"
        />
        <br>

        <label for="lastName">Surname:</label>
        <input
          required
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Doe"
        />
        <br>

        <label for="review">Your message:</label>
        <textarea
          required
          type="text"
          id="review"
          name="review"
          placeholder="I had a positive/negative experience because..."
          ></textarea>

        <input
          type="submit"
          id="submit-btn"
        >
    </form>

    <div id="confirmMessage">
      <h3 id="submissionConfirmed">Thank you for your feedback!</h3>
    </div>

    <script src="index.js"></script>

    <script>
      document.getElementById('reviewForm').addEventListener('submit', async (event) => {
        event.preventDefault();
    
        const formData = new FormData(event.target);
        const data = {
          firstName: formData.get('firstName'),
          lastName: formData.get('lastName'),
          review: formData.get('review')
        };

        console.log("Form data:", data)
    
        const response = await fetch('/.netlify/functions/connect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });
    
        const result = await response.json();
        console.log(result);
        confirmAndClear();
      });
    </script>

  </body>
</html>
